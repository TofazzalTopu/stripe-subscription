<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Subscription Details </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <form id="stripe-app" role="form">
        <div class="box-body">
            <div class="row col-md-12">
                <div class="form-group">

                    <h2> View Stripe Subscription Details</h2> <br/>
                    <label style="padding-left: 30%; color: red; align-content: center;" th:if="${error}"
                           th:text="${error}"/>
                    <label style="padding-left: 30%; color: green; align-content: center;" th:if="${success}"
                           th:text="${success}"/>
                </div>
            </div>
            <div class="row col-md-12">

                <div th:unless='${error}' class="form-group col-md-4">
                    <label>Subscription ID: &nbsp;<span th:text='${subscription.id}'/></label>

                    <label>Subscription Status: <span th:text='${subscription.status}'/></label>

                    <label>Customer ID: &nbsp;<span th:text='${customer.id}'/></label>

                    <label>Customer Email: &nbsp;<span th:text='${customer.email}'/></label>

                    <label>Currency: &nbsp;<span th:text='${subscription.currency}'/></label>
                </div>
            </div>
            <div class="row col-md-12">
                <div class="form-group col-md-4">
                    <a href='/stripe/checkout'>Checkout again</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
